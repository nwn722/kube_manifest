apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helloapp-argo
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/Amith90/kube_manifest_helloapp.git
    targetRevision: HEAD
    path: manifest
  destination: 
    server: https://kubernetes.default.svc
    namespace: helloapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true

