apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-boilerplate
spec:
  selector:
    matchLabels:
      app: angular-boilerplate
  replicas: 2
  template:
    metadata:
      labels:
        app: angular-boilerplate
    spec:
      containers:
      - name: angular-boilerplate
        image: nwn722/angular-boilerplate:build-7
        ports:
        - containerPort: 80

